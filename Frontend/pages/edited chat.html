<div class="row">
    <!-- Offcanvas trigger button for small screens -->
    <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatsOffcanvas">
        <i class="bi bi-list fs-2"></i>
    </button>

    <!-- Regular aside for large screens -->
    <aside class="chats-aside col-lg-3 custom-col d-none d-lg-block" id="chatsAside"
        style="height: 100vh; overflow-y: auto;">
        <div class="d-flex justify-content-center align-items-center py-3 ">
            <div class="search-bar border">
                <i class="bi bi-search text-secondary"></i>
                <input type="search" class="" placeholder="Search for anything...">
            </div>
            <i class="ps-2 fs-3 bi bi-pencil-square"></i>
        </div>
        <!-- Chat list content -->
        <div class="chat-list">
            <article class="d-flex justify-content-start align-items-center border-bottom py-3">
                <img src="../images/parent.png" alt="photo" width="70px" class="rounded-circle me-3">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <p class="fw-bold">Darrell Steward</p>
                        <p class="text-secondary">2:30 PM</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <p class="text-secondary">We need to schedule a follow-up</p>
                        <i class="bi bi-check-all fs-3 unread ps-3"></i>
                    </div>
                </div>
            </article>
        </div>
    </aside>

    <!-- Offcanvas for small screens -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="chatsOffcanvas"
        aria-labelledby="chatsOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="chatsOffcanvasLabel">Chats</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-center align-items-center py-3 ">
                <div class="search-bar border">
                    <i class="bi bi-search text-secondary"></i>
                    <input type="search" class="" placeholder="Search for anything...">
                </div>
                <i class="ps-2 fs-3 bi bi-pencil-square"></i>
            </div>
            <!-- Chat list content (same as aside) -->
            <div class="chat-list">
                <article class="d-flex justify-content-start align-items-center border-bottom py-3">
                    <img src="../images/parent.png" alt="photo" width="70px" class="rounded-circle me-3">
                    <div class="d-flex flex-column justify-content-start align-items-start">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <p class="fw-bold">Darrell Steward</p>
                            <p class="text-secondary">2:30 PM</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <p class="text-secondary">We need to schedule a follow-up</p>
                            <i class="bi bi-check-all fs-3 unread ps-3"></i>
                        </div>
                    </div>
                </article>
                <!-- Repeat other chat items -->
            </div>
        </div>
    </div>
</div>
